<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo_name" href="index.html">Daniel</a>
            <div class="menu">
                <ul class="menu_options">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

    <div class="container_main">
        <div class="container_border">

            <div class="container_header">
                <h1 class="page_title">Contact</h1>
                <hr>
            </div>

            <div class="container_content">
                <form class="contact_me_form" action="">
                    <div class="container_form">
                        <label class="form_labels" for="full_name">Name</label>
                        <input class="form_text_inputs" type="text" name="full_name" placeholder="John Smith">
                
                        <label class="form_labels" for="email">Email</label>
                        <input class="form_text_inputs" type="text name="email" placeholder="example@gmail.com">
                
                        <label class="form_labels" for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                
                        <input class="submit" type="submit" >    
                    </div>
                </form>
            </div>
        </div>
    </div>
